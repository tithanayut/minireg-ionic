<ion-header>
  <ion-toolbar>
    <ion-title>Filter by max/min seats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Min Seats</ion-label>
    <ion-input placeholder="Enter min seats" [(ngModel)]="minInput"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Max Seats</ion-label>
    <ion-input placeholder="Enter max seats" [(ngModel)]="maxInput"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="search()">Search</ion-button>

  <div *ngIf="courses$ | async as courses">
    <ion-card *ngFor="let course of courses.courses">
      <ion-card-header>
        <ion-card-title>
          {{course.courseNo}} {{course.courseNameEn}}
        </ion-card-title>
        <ion-card-subtitle>{{course.department}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>
          {{course.totalSeats}} Seat<span *ngIf="course.totalSeats > 1">s</span>
        </p>
      </ion-card-content>

      <ion-card-content>
        <p>{{course.credit}} Credit<span *ngIf="course.credit > 1">s</span></p>
        <p>{{course.creditHours}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
