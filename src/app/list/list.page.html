<ion-header>
  <ion-toolbar>
    <ion-title>All Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="courses$ | async as courses">
    <ion-card *ngFor="let course of courses.courses">
      <ion-card-header>
        <ion-card-title>
          {{course.courseNo}} {{course.courseNameEn}}
        </ion-card-title>
        <ion-card-subtitle>{{course.department}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>{{course.credit}} Credit<span *ngIf="course.credit > 1">s</span></p>
        <p>{{course.creditHours}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
